<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Create Account</h2>
        <p>Please enter your details to register.</p>
    </div>
    
    <form id="registrationForm">
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="e.g.naruto uzumaki">
            <div class="error-msg" id="nameError">Name cannot be empty.</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="e.g.naruto@gmail.com">
            <div class="error-msg" id="emailError">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="phone-input-group">
                <select id="country">
                    <option value="IN" data-len="10">IN (+91)</option>
                    <option value="US" data-len="10">US (+1)</option>
                    <option value="UK" data-len="11">UK (+44)</option>
                    <option value="CN" data-len="11">CN (+86)</option>
                    <option value="BR" data-len="11">BR (+55)</option>
                </select>
                <input type="tel" id="phone" placeholder="Mobile number">
            </div>
            <div class="error-msg" id="phoneError">Invalid phone number length.</div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="e.g. 25">
            <div class="error-msg" id="ageError">You must be at least 18 years old.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••">
            <div class="error-msg" id="passwordError">Password must be at least 6 characters.</div>
        </div>

        <button type="submit" id="submitBtn" disabled>Register Now</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
